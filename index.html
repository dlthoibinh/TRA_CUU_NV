<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title>HỆ THỐNG XÁC MINH NHÂN SỰ ĐIỆN LỰC</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="evn_logo.png">
  <link rel="canonical" href="https://script.google.com/macros/s/AKfycbwNPwncVs9BYDRWqzb9i40d0oUQhTawDzQaOQIZZGlWNCKSpEAZvCL9JbwULkV-yMkH/exec">

  <!-- CSP tối thiểu cho iframe + assets tĩnh -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    frame-src https://script.google.com https://*.googleusercontent.com;
    connect-src 'self' https://script.google.com https://*.googleusercontent.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
    base-uri 'self';
    form-action 'none';
    block-all-mixed-content;
  ">

  <style>
    :root{ --brand:#0ea5e9; --text:#0f172a; --muted:#64748b; --bg:#f6f8fb; --card:#fff }
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .app{position:fixed;inset:0;display:flex;flex-direction:column}
    header{display:flex;align-items:center;gap:10px;padding:10px 14px}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--brand)}
    h1{margin:0;font-size:15px;letter-spacing:.2px;color:#0f172a}
    #wrap{flex:1;position:relative}
    iframe{position:absolute;inset:0;border:0;width:100%;height:100%;background:var(--card)}
    .offline{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#fff}
    .offline.show{display:flex}
    .offline .box{max-width:460px;padding:18px;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.06);text-align:center}
    .offline h2{margin:0 0 8px}
    .offline p{margin:0 0 12px;color:var(--muted)}
    .offline button{padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <header><div class="dot"></div><h1>HỆ THỐNG XÁC MINH NHÂN SỰ ĐIỆN LỰC</h1></header>

    <div id="wrap">
      <!-- Bọc Apps Script bằng iframe -->
      <iframe id="app"
        src="https://script.google.com/macros/s/AKfycbwNPwncVs9BYDRWqzb9i40d0oUQhTawDzQaOQIZZGlWNCKSpEAZvCL9JbwULkV-yMkH/exec"
        allow="geolocation *; fullscreen *; camera *; microphone *; clipboard-read; clipboard-write; accelerometer; gyroscope; magnetometer"
        referrerpolicy="no-referrer"
        loading="eager"></iframe>

      <!-- Offline overlay -->
      <div id="offline" class="offline" aria-live="polite">
        <div class="box">
          <h2>Không có mạng</h2>
          <p>Ứng dụng cần kết nối Internet để chạy nội dung xác thực từ Apps Script.</p>
          <button onclick="location.reload()">Thử lại</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tính BASE để SW đúng scope kể cả khi host ở subfolder (vd: /TRA_CUU_NV/)
    const BASE = (location.pathname.endsWith('/') ? location.pathname
                 : location.pathname.replace(/\/[^/]*$/, '/'));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(BASE + 'sw.js', { scope: BASE })
        .then(r => console.log('[SW] registered:', r.scope))
        .catch(e => console.warn('[SW] register failed:', e));
    }

    const setOfflineUI = on => document.getElementById('offline')
      .classList.toggle('show', !!on);
    addEventListener('online',  ()=> setOfflineUI(false));
    addEventListener('offline', ()=> setOfflineUI(true));
    setOfflineUI(!navigator.onLine);
  </script>
</body>
</html>
